<!DOCTYPE html>
<html>
<head>
    <title>Jasmine Spec Runner</title>
    <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css" />
    <!-- The version of the referenced jQuery UI stylesheet should also depend on the jqueryui query string parameter, -->
    <!-- but it seems that the tests work with this version. -->
    <link rel="stylesheet" type="text/css" href="lib/jquery-ui/1.10.4/themes/smoothness/jquery-ui.min.css" />
    <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
    <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>
    <script type="text/javascript" src="jasmine-jsreporter.js"></script>
    <script type="text/javascript" src="lib/version.js" data-param="jquery" data-url="lib/jquery/{{VERSION}}/jquery.min.js"
        data-ver="1.8.3"></script>
    <script type="text/javascript" src="lib/version.js" data-param="jqueryui" data-url="lib/jquery-ui/{{VERSION}}/jquery-ui.min.js"
        data-ver="1.9.2"></script>
    <script type="text/javascript" src="lib/version.js" data-param="knockout" data-url="lib/knockout/{{VERSION}}/knockout.js"
        data-ver="2.2.0"></script>
    <script type="text/javascript" src="lib/jquery-simulate/jquery.simulate.js"></script>
    <!-- include source files here... -->
    <script type="text/javascript" src="build/knockout-jqueryui.js"></script>
    <!-- include spec files here... -->
    <script type="text/javascript" src="spec/common.spec.js"></script>
    <script type="text/javascript" src="spec/bindingFactory.spec.js"></script>
    <script type="text/javascript" src="spec/accordion.spec.js"></script>
    <script type="text/javascript" src="spec/autocomplete.spec.js"></script>
    <script type="text/javascript" src="spec/button.spec.js"></script>
    <script type="text/javascript" src="spec/buttonset.spec.js"></script>
    <script type="text/javascript" src="spec/datepicker.spec.js"></script>
    <script type="text/javascript" src="spec/dialog.spec.js"></script>
    <script type="text/javascript" src="spec/menu.spec.js"></script>
    <script type="text/javascript" src="spec/progressbar.spec.js"></script>
    <script type="text/javascript" src="spec/slider.spec.js"></script>
    <script type="text/javascript" src="spec/spinner.spec.js"></script>
    <script type="text/javascript" src="spec/tabs.spec.js"></script>
    <script type="text/javascript" src="spec/tooltip.spec.js"></script>
    <script type="text/javascript">
        var jasmineEnv = jasmine.getEnv(),
            htmlReporter = new jasmine.HtmlReporter(),
            jsReporter = new jasmine.JSReporter();

        jasmineEnv.updateInterval = 1000;
        jasmineEnv.addReporter(htmlReporter);
        jasmineEnv.addReporter(jsReporter);
        jasmineEnv.specFilter = function (spec) {
            return htmlReporter.specFilter(spec);
        };

        $(function () {
          jasmineEnv.execute();
        });
    </script>
</head>
<body>
    <!-- Workaround for Firefox 24 not setting focus on the document in Selenium WebDriver -->
    <input type="text" autofocus="true" style="position: absolute; clip: rect(0,0,0,0);" />
</body>
</html>
