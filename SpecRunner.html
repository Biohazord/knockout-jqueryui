<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>
  <script type="text/javascript" src="lib/jquery-1.8.3.js"></script>
  <script type="text/javascript" src="lib/jquery-ui-1.9.2.js"></script>
  <script type="text/javascript" src="lib/knockout-2.2.0.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="src/bindingFactory.js"></script>
  <script type="text/javascript" src="src/accordion.js"></script>
  <script type="text/javascript" src="src/autocomplete.js"></script>
  <script type="text/javascript" src="src/button.js"></script>
  <script type="text/javascript" src="src/buttonset.js"></script>
  <script type="text/javascript" src="src/datepicker.js"></script>
  <script type="text/javascript" src="src/dialog.js"></script>
  <script type="text/javascript" src="src/progressbar.js"></script>
  <script type="text/javascript" src="src/slider.js"></script>
  <script type="text/javascript" src="src/spinner.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/bindingFactory.spec.js"></script>
  <script type="text/javascript" src="spec/accordion.spec.js"></script>
  <script type="text/javascript" src="spec/autocomplete.spec.js"></script>
  <script type="text/javascript" src="spec/button.spec.js"></script>
  <script type="text/javascript" src="spec/buttonset.spec.js"></script>
  <script type="text/javascript" src="spec/datepicker.spec.js"></script>
  <script type="text/javascript" src="spec/dialog.spec.js"></script>
  <script type="text/javascript" src="spec/progressbar.spec.js"></script>
  <script type="text/javascript" src="spec/slider.spec.js"></script>
  <script type="text/javascript" src="spec/spinner.spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
