<!DOCTYPE html>
<html>
<head>
    <title>Jasmine Spec Runner used by Sauce Labs</title>
    <!-- The version of the referenced jQuery UI stylesheet should also depend on the jqueryui query string parameter, -->
    <!-- but it seems that the tests work with this version. -->
    <link rel="stylesheet" type="text/css" href="../lib/jquery-ui/1.10.4/themes/smoothness/jquery-ui.min.css" />
    <script type="text/javascript" src="../lib/jasmine-1.3.1/jasmine.js"></script>
    <script type="text/javascript" src="../lib/jasmine-jsreporter/jasmine-jsreporter.js"></script>
    <script type="text/javascript" src="../lib/version.js" data-param="jquery" data-url="../lib/jquery/{{VERSION}}/jquery.min.js"
        data-ver="1.8.3"></script>
    <script type="text/javascript" src="../lib/version.js" data-param="jqueryui" data-url="../lib/jquery-ui/{{VERSION}}/jquery-ui.min.js"
        data-ver="1.9.2"></script>
    <script type="text/javascript" src="../lib/version.js" data-param="knockout" data-url="../lib/knockout/{{VERSION}}/knockout.js"
        data-ver="2.2.0"></script>
    <script type="text/javascript" src="../lib/jquery-simulate/jquery.simulate.js"></script>
    <!-- include source files here... -->
    <script type="text/javascript" src="../build/knockout-jqueryui.js"></script>
    <!-- include spec files here... -->
    <script type="text/javascript" src="common.spec.js"></script>
    <script type="text/javascript" src="selectmenu.spec.js"></script>
    <script type="text/javascript" src="slider.spec.js"></script>
    <script type="text/javascript" src="spinner.spec.js"></script>
    <script type="text/javascript" src="tabs.spec.js"></script>
    <script type="text/javascript" src="tooltip.spec.js"></script>
    <script type="text/javascript">
        var jasmineEnv = jasmine.getEnv(),
            jsReporter = new jasmine.JSReporter();

        jasmineEnv.updateInterval = 1000;
        jasmineEnv.addReporter(jsReporter);

        $(function () {
          jasmineEnv.execute();
        });
    </script>
</head>
<body>
    <!-- Workaround for Firefox 24 not setting focus on the document in Selenium WebDriver -->
    <input type="text" autofocus="true" style="position: absolute; clip: rect(0,0,0,0);" />
</body>
</html>
